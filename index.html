<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebToLeadFrom</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Create Lead</h1><br>
    
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DNS000001KAAl" method="POST" onsubmit="beforesubmit()">
    
    <input type=hidden name="oid" value="00DNS000001KAAl">
    <!-- <input type=hidden name="retURL" value="https://trailhead.salesforce.com/"> -->
    <input type=hidden name="retURL" value="https://a2k-amit.github.io/Web-To-Lead-Dynamic-Form/thankyou.html">
    <input type=hidden name="Lead_Date__c" class="outputdate">
    
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true" /><br>
    
    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true" /><br>
    
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" required="true" /><br>
    
    <label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text"  /><br>
    
    <label for="country">Country</label><input  id="country" maxlength="40" name="country" size="20" type="text"  /><br>
    
    <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NNS00000WCA1B" name="00NNS00000WCA1B" size="12" type="text" /></span><br> -->
    <label for="email"> Lead Date</label>
    <input type="date" required="true" class="inputdate">
    <input type="submit" name="submit" class="submit">
    
    </form>
    <script src="script.js"></script>
</body>
</html>
